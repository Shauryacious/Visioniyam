<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      padding: 0;
      margin: 0;
    }

    main {
      display: grid;
      place-items: center;
      min-height: 100vh;
      position: relative;
    }

    #iris {
      position: absolute;
    }
  </style>
</head>
<body>
  <main>
    <img id="anchor" src="eye.png" alt="eye">
    <img id="iris" src="iris.png" alt="iris">
  </main>
<script>
  document.addEventListener('mousemove', animate);
  function animate(){
    let wraper=document.getElementById("anchor");
    wraper.forEach((balls)=>{
        let x=iris.getBoundingClientReact().let+iris.clientWidth/2;
        let y=iris.getBoundingClientReact().top+balls.clientWidth/2;
        let radian=Math.atan2(event.pageX-x,event.pageY-y);
        let rotate=radian*(180/math.PI)*-1+270;
        iris.style.transform=`rotate(${rotate}deg)`
    });
  }
</script>
</body>
</html>
